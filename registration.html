<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animation.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form id="registration-form">
                <h2 class="text-left">REGISTRATION FORM</h2>
                <div class="form-group"><input type="text" name="name" class="form-control" id="name"
                        placeholder="Enter name" required></div>
                <div class="form-group"><input class="form-control" id="email" type="email" name="email"
                        placeholder="Email" required></div>
                <div class="form-group"><input class="form-control" id="password" type="password" name="password"
                        placeholder="Password" required></div>
                <div class="form-group"><input type="tel" class="form-control" id="phone" name="phone"
                        placeholder="Phone Number" required></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input"
                                type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-success btn-block"
                     type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
    <!-- smtp js sending email -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let phone = document.getElementById('phone').value;

            let subject = "New registration";
            let body = 'name: ' +name + '<br/> email: ' + email + '<br/> password:' + password + '<br/> phone no:' + phone;
    
            Email.send({ 
                SecureToken: "your_secure_token_here",
                To: 'baridhrubo@gmail.com',
                From: email,
                Body: body
            }).then(
                message => alert('Ok')
            );
        });
    </script>
</body>
</html>
